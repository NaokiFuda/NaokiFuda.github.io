<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="js/pageSetting.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaokiFuda PortFolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <h1>My Portfolio</h1>
        <p>ゲームとインタラクティブ作品の展示</p>
    </header>

    <!-- 固定メニュー -->
    <nav class="sticky-menu">
        <ul>
        <li><a href="#project1">Project 1</a></li>
        <li><a href="#project2">Project 2</a></li>
        <li><a href="#project3">Project 3</a></li>
        </ul>
    </nav>

    <div class="container">
    <section class="block fadein" id="project1">…</section>
    <section class="block fadein" id="project2">…</section>
    <section class="block fadein" id="project3">…</section>
  </div>
  
  <section class="block leftText" id="project1">
    <div class="media">
      <img src="img/sample1.jpg" alt="プロジェクト1画像">
    </div>
    <div class="text">
      <h2>プロジェクトタイトル 1</h2>
      <p>このプロジェクトでは...（技術・目的などの簡潔な説明）。</p>
    </div>
  </section>

  <hr>

  <section class="block rightText" id="project2">
    <div class="media">
      <video src="video/sample2.mp4" controls></video>
    </div>
    <div class="text">
      <h2>プロジェクトタイトル 2</h2>
      <p>動画で紹介する別の成果物。構成、狙い、実装など。</p>
    </div>
  </section>

  <hr>

  <section class="block leftText" id="project3">
    <div class="media">
      <img src="img/sample3.jpg" alt="プロジェクト3画像">
    </div>
    <div class="text">
      <h2>プロジェクトタイトル 3</h2>
      <p>追加の説明。必要に応じてリンクなども可。</p>
    </div>
  </section>

</body>
</html>
